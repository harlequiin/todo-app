<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div id="app">
    <div class="container">
      <h1>ToDo List</h1>
      <button class="save-list">Save list</button>
      <div class="list">
        <div class="add-item">
          <input type="text" placeholder="Add Item...">
          <i class="add-item-icon" title="add item">&#10133;</i>
        </div>
        <ul class="list-content">
          <li class="list-item">
            <div class="list-item-content">
              <p class="list-item-text">Something to do</p>
              <i class="delete-item-icon" title="delete item">&#10006;</i>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
</body>
</html>
